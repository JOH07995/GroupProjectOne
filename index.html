<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css" />

  <title>Recipe Now!</title>
</head>


<body>
  
  <img src="https://previews.123rf.com/images/seamartini/seamartini1610/seamartini161000332/64155345-vector-kitchen-tools-set-kitchenware-appliances-vector-isolated-elements-cooking-utensils-and-cutler.jpg" class="responsive" alt="kitchenImage">

  <div class="grid-container" id="grid1">
      <div class="grid-x grid-padding-x">
        <div class="medium-12 cell">


          <h1>Recipe Now!</h1>
          <h3>Find Quick Recipes Here</h3>

          <br>

          <div class="searchDiv">
            <form>
              <input id="searchinput" type="text" placeholder="What do you want to eat?">
            </form>
            <button id="searchbutton" type="button" class="alert button">Search</button>
            <button id="randombutton" type="button" class="alert button">Don't know? Randomize Recipe!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="recipeCard hide">
      <br>
      <div class="card" style="width:auto; text-align: center;">
        <div class="card-divider align-center-middle">

        </div>
        <img class="cardimg" data-src="#" alt="">
        <div class="card-section">
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <div class="recipeArea"></div>



</body>

</html>
